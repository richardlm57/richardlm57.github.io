<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="source.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script>
		$( function() {
			$( "#startDate" ).datepicker();
	  	} );
  	</script>
</head>
<body>
	<label for="startDate">Start date:</label>
	<input id="startDate" data-provide="datepicker">
	<br>
	<label for="numberDays">Number of days:</label>
	<input id="numberDays" type="text">
	<br>
	<label for="countryCode">Country Code:</label>
	<input id="countryCode" type="text">
	<br>
	<input type="button" value="Show calendar" onclick="calculate()">
	<div id="calendar">
	<div class="input-group date" data-provide="datepicker" id="output">
</div>
</body>
</html>
